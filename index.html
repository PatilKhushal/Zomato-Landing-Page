<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Landing Page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet">
</head>
<body>
    <header class="flex">
        <img src="Assets/Images/logo.png" alt="">
        <button class="buttonPrimary">Order Food</button>
    </header>

    <section class="flex">
        <div class="container flex">
            <div class="left flex">
                <h1>Order food from favourite restaurants near you.</h1>
                <button class="buttonPrimary">Order Now</button>
            </div>
            <div class="right flex">
                <img class="bg" src="Assets/Images/header bg.svg" alt="">
            </div>
        </div>
    </section>
    
    <main class="flex">
        <div class="container flex">
            <h1>Explore our menu</h1>
            <div class="item-grp flex">
                <div class="item flex">
                    <img src="Assets/Images/burger.jpg" alt="">
                    <div class="info flex">
                        <h2>Burger</h2>
                        <p>Burger King, Mcdonalds, Burger Place <span>+3</span></p>
                    </div>
                </div>
                <div class="item flex">
                    <img src="Assets/Images/pizza.jpg" alt="">
                    <div class="info flex">
                        <h2>Burger</h2>
                        <p>Pizza Hut, Domino's Pizza <span>+3</span></p>
                    </div>
                </div>
                <div class="item flex">
                    <img src="Assets/Images/ice-cream.jpg" alt="">
                    <div class="info flex">
                        <h2>Burger</h2>
                        <p>Baskin Robins, Ibaco <span>+3</span></p>
                    </div>
                </div>
            </div>
            <button class="buttonPrimary">View More</button>
        </div>
    </main>
</body>
</html>
